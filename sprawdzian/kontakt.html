<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usługi informatyczne </title>
    <link rel = "stylesheet" href = "styl.css" />
    <link rel="shortcut icon" href="logo.png">
</head>
<body>
    <div id="kontener">
    <div id="logo">
        <img src="logo.png" alt="logo firmy" />
    </div>

    <div id="menu">
        <a href="index.html"> O nas </a>
        <a href="uslugi.html"> Usługi </a>
        <a href="kontakt.html"> Kontakt </a>
    </div>

    <div id="baner">
        <img src="baner2.png" />
    </div>

    <div id="glowny">
        <hr>
			<h2>Kontakt</h2>
			<form>
			<table>
				<tr>
                    <td>Imię:</td> 
                    <td><input type="text" id="imie"></td>
                </tr>
				<tr>
                    <td>Nazwisko:</td> 
                    <td><input type="text" id="nazwisko"></td>
                </tr>
				<tr>
                    <td>E-mail:</td> 
                    <td><input type="text" id="email"></td>
                </tr>
				<tr>
                    <td>Usługa:</td> 
                    <td><textarea id="usluga"></textarea></td>
                </tr>
				<tr>
                    <td></td> 
                    <td><input type="checkbox" id="potw">Zapoznałam/em się z regulaminem</td>
                </tr>
				<tr>
                    <td></td> 
                    <td><input type="reset" value="Resetuj"><input type="button" value="Prześlij" onclick='Przeslij()'></td>
                </tr>
			</table>
			</form>
			<p id="wynik"></p>
			<hr>
    </div>

    <div id="stopka">
        <p> Autor strony: <b>Filip Gos Czech</b></p>
    </div>

    <script>
	function Przeslij(){
		var imie = document.getElementById('imie').value;
        var nazwisko = document.getElementById('nazwisko').value;
        var usluga = document.getElementById('usluga').value;
        var potw = document.getElementById('potw').checked;

        if (potw == true)
            {
                document.getElementById('wynik').innerHTML= imie.toUpperCase() +' '+nazwisko.toUpperCase() +'</br> Treść Twojej sprawy: '+usluga+'</br> Na podany e-mail zostanie wysłana oferta'
            }
		else 
            {
                document.getElementById('wynik').innerHTML='<span style="color:red">'+'Musisz się zapozanć z regulaminem'+'</span>'
            }
    }
			</script>
</div>
</body>
</html>
