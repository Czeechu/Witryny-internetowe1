<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra papier-kamien-nozyce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Game paper-rock-scissors</h1>
        <p id="result"></p>
        <div class="buttons">
            <button onclick="play('rock')">üóø</button>
            <button onclick="play('paper')">üìù</button>
            <button onclick="play('scissors')">‚úÇÔ∏è</button> 
        </div>
        <p>
        Gracz: <span id="player-score">0

        </span> Komputer: <span id="computer-score">0</span>
        </p>
        <p>Ruchy: <span id="move-count"></span></p>
        <button id="new-game" onclick="resetGame()">Nowa gra</button>
    </div>

    <script>
        let playerScore = 0, computerScore = 0, moveCount = 0, consecutiveWins = 0;

        function play(playerChoice) {
            const computerChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];

            if(playerScore == 3 || computerScore == 3)
            {
                let moveCount = 0;
                return;
            }

            if (playerChoice === computerChoice) {
                consecutiveWins = 0; 
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                consecutiveWins++;
            } else {
                computerScore++;
                consecutiveWins = 0; 
            }

            moveCount++;
            updateScores(playerChoice, computerChoice);
        }

        function updateScores(playerChoice, computerChoice) {
            document.getElementById('player-score').innerHTML = playerScore;
            document.getElementById('computer-score').innerHTML = computerScore;
            document.getElementById('move-count').innerHTML = moveCount;
            document.getElementById('result').innerHTML = `Ja: ${playerChoice}, Komputer: ${computerChoice}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            moveCount = 0;
            consecutiveWins = 0;   

            document.getElementById('player-score').innerHTML = '0';
            document.getElementById('computer-score').innerHTML = '0';
            document.getElementById('move-count').innerHTML = '0';
            document.getElementById('result').innerHTML = '';
        }

    </script>
</body>
</html>
