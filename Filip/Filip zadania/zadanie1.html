<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz 1</title>
</head>
<body>

    <h1>Koszt wesela</h1>
    <form id="weddingForm">
        <label for="guests">Ilość gości:</label>
        <input type="number" id="guests" name="guests" min="0" value="0">

        <label>
            <input type="checkbox" id="afterParty" name="afterParty">
            Poprawiny
        </label>
    </form>

    <div id="result">Całkowity koszt wesela: 0 zł</div>

    <script>
        const costPerPerson = 100;
        const afterPartyMultiplier = 1.3;

        const guestsInput = document.getElementById('guests');
        const afterPartyCheckbox = document.getElementById('afterParty');
        const result = document.getElementById('result');

        function calculateCost() {
            let numberOfGuests = parseInt(guestsInput.value) || 0;
            let totalCost = numberOfGuests * costPerPerson;

            if (afterPartyCheckbox.checked) {
                totalCost *= afterPartyMultiplier;
            }

            result.textContent = `Całkowity koszt wesela: ${totalCost.toFixed(2)} zł`;
        }

        guestsInput.addEventListener('input', calculateCost);
        afterPartyCheckbox.addEventListener('change', calculateCost);
    </script>

</body>
</html>
