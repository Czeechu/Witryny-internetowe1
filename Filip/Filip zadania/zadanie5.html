<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz 5</title>
</head>
<body>

    <h1>Formularz 5</h1>

    <form id="costForm">
        <label for="adsNumber">Liczba ogłoszeń:</label>
        <input type="number" id="adsNumber" min="1" required>
        <br><br>
        <label for="isRegular">Stały klient</label>
        <input type="checkbox" id="isRegular">
        <br><br>
        <button type="button" onclick="calculateCost()">Oblicz koszt</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateCost() {
            const adsNumber = document.getElementById('adsNumber').value;
            const isRegular = document.getElementById('isRegular').checked;
            let pricePerAd;

            if (adsNumber <= 50) {
                pricePerAd = 2;
            } else if (adsNumber <= 100) {
                pricePerAd = 1.5;
            } else {
                pricePerAd = 1;
            }

            let totalCost = adsNumber * pricePerAd;

            if (isRegular) {
                totalCost *= 0.8;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Koszt ogłoszeń: ${totalCost.toFixed(2)} zł`;
        }
    </script>

</body>
</html>
